<mat-toolbar color="primary">
  <span>Google Calendar Conference Editor</span>
</mat-toolbar>

<main class="mat-typography">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Step 1: Select a Calendar</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-calendar-selector
        [calendars]="(calendars$ | async) ?? []"
        (selectionChange)="onCalendarSelected($event)"
      ></app-calendar-selector>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="selectedCalendarId">
    <mat-card-header>
      <mat-card-title>Step 2: Find Events</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-event-filter (search)="onSearch($event)"></app-event-filter>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="selectedCalendarId">
    <mat-card-header>
      <mat-card-title>Step 3: Edit Conference</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-event-list
        [events]="(events$ | async) ?? []"
        (edit)="onEditEvent($event)"
      ></app-event-list>
    </mat-card-content>
  </mat-card>
</main>
