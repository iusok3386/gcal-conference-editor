<mat-toolbar color="primary">
  <span>Google Calendar 会議情報エディター</span>
</mat-toolbar>

<main class="mat-typography">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Step 1: カレンダーを選択</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-calendar-selector
        [calendars]="(calendars$ | async) ?? []"
        (selectionChange)="onCalendarSelected($event)"
      ></app-calendar-selector>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="selectedCalendarId">
    <mat-card-header>
      <mat-card-title>Step 2: 予定を検索</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-event-filter (search)="onSearch($event)"></app-event-filter>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="selectedCalendarId">
    <mat-card-header>
      <mat-card-title>Step 3: 会議情報を編集</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-event-list
        [events]="(events$ | async) ?? []"
        (edit)="onEditEvent($event)"
      ></app-event-list>
    </mat-card-content>
  </mat-card>
</main>
