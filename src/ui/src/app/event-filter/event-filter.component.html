<div class="filter-container">
  <mat-form-field>
    <mat-label>期間を入力</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input
        matStartDate
        placeholder="開始日"
        formControlName="start"
      />
      <input matEndDate placeholder="終了日" formControlName="end" />
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>検索キーワード</mat-label>
    <input matInput type="text" [formControl]="query" />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    (click)="onSearch()"
    [disabled]="!range.valid"
  >
    検索
  </button>
</div>
